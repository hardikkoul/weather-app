<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App by Hardik</title>
    <link rel="stylesheet" href="main.css">

</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box"
            placeholder="Search for a city..."/>
        </header>
        <main>
            <section class="location">
                <div class="city">Jammu, IN</div>
                <div class="date">Tuesday 1 February 2022</div>
            </section>
            <div class="current">
                <div class="temp">8<span>°C</span></div>
                <div class="weather">Cold</div>
                <div class="hi-low">Max 13°C / Min 6°C</div>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
